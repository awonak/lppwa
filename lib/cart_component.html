<h3>Your Cart</h3>
<ul class="demo-list-two mdl-list">
  <div group>
    <div label>Your Cart</div>
    <li class="mdl-list__item mdl-list__item--two-line" *ngFor="let item of cart">
      <span class="mdl-list__item-primary-content">
        <span>{{item.name}}</span>
        <span class="mdl-list__item-sub-title">Price ${{item.price}}</span>
      </span>
      <span class="mdl-list__item-secondary-content">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab"  (click)="removeFromCart(item)">
          <i class="material-icons">remove</i>
        </button>
      </span>
    </li>
  </div>
  <div group>
    <div label>Cart Total</div>
    <li class="mdl-list__item ">
      <span class="mdl-list__item-primary-content">
        Total: <span>${{ getCartTotal() | number:"0.2" }}</span>
      </span>
    </li>
    <li class="mdl-list__item">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="checkout()">
        Check Out
      </button>
    </li>
  </div>
</ul>
